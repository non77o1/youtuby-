<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>

<body class="rtl mt-5">
    <div id="top-menu">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top py-3">
                <!-- navbar-brand it used to make the giving element biger font size -->
                <a class="navbar-brand" href="index.html">يوتيوبي</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-lg-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">الفديوهات المقترحة </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link ml-lg-3" href="#">المرفوعة حديثاً</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link pl-0" href="#">الفيديوهات الرائجة</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link btn btn-danger text-white d-inline-block" data-toggle="modal"
                                data-target="#loginModal" href="#">
                                تسجيل الدخول</a>
                        </li>
                    </ul>
                    <div class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" aria-label="Search" />
                        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit"
                            onclick="location.href='search.html';">
                            ابحث
                        </button>
                    </div>
                </div>
            </nav>

            <!-- Modal -->
            <div class="modal fade rtl" id="loginModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">تسجيل الدخول</h5>
                            <button type="button" class="close" data-dismiss="modal">
                                <span>&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="emileFild" class="col-form-label">البريد الإكتروني:</label>
                                    <input type="email" class="form-control" id="emileFild" />
                                </div>
                                <div class="form-group">
                                    <label for="passwordFild" class="col-form-label">كلمة المرور:</label>
                                    <input type="password" class="form-control" id="passwordFild" />
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <a href="">نسيت كلمةالمرور</a>
                            <a href="" class="mx-auto">انشاء حساب</a>
                            <button type="button" class="btn btn-primary">دخول</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="channel-page">
        <div class="container-fluid">
            <div class="row">
                <div class="banner position-relative ">
                    <img class="img-fluid" src="img/h-channel.jpg" alt="">
                    <div class="social-media position-absolute bg-secondary p-1" style="bottom: 18px; left:20px;">
                        <a href="#" title="آكادمية حاسوب" class="mr-1">
                            <img src="img/icons/hsoub.png" alt="hsoub" >
                            آكادمية حاسوب
                        </a>
                        <a href="#" title="تابعنا على تويتر" class="mr-1">
                            <img src="img/icons/twitter.png" alt="hsoub">
                        </a>
                        <a href="#" title="تابعنا على فيسبوك" class="mr-1">
                            <img src="img/icons/facebook.png" alt="hsoub">
                        </a>
                        <a href="#" title="شركة حاسوب" >
                            <img src="img/icons/hsoub-web.png" alt="hsoub">
                        </a>
                    </div>
                    <div class="follow position-absolute " style="bottom: 18px; right: 18px;">
                        <button class="btn btn-danger ">اشتراك 2300</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
